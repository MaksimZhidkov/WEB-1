services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: labweb
      POSTGRES_USER: lab
      POSTGRES_PASSWORD: labpass
    ports:
      - "5432:5432"
    volumes:
      - labweb_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lab -d labweb"]
      interval: 2s
      timeout: 3s
      retries: 30

  web:
    build: .
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Postgres: Host=db;Port=5432;Database=labweb;Username=lab;Password=labpass
      Jwt__Issuer: LabWeb
      Jwt__Audience: LabWebClient
      Jwt__Key: SUPER_SECRET_KEY_CHANGE_ME_1234567890
      Jwt__ExpiresMinutes: 120
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  labweb_pg:
