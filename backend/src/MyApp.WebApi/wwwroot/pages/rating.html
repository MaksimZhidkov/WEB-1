<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>–†–µ–π—Ç–∏–Ω–≥</title>
  <link rel="stylesheet" href="/assets/site.css">
</head>
<body>
<div class="container">
  <div id="nav"></div>

  <div class="panel">
    <div class="row" style="margin-bottom:10px">
      <h2>–†–µ–π—Ç–∏–Ω–≥ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h2>
      <div class="btns">
        <button class="secondary" id="refresh">–û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>
    </div>

    <div id="list" class="cards"></div>
  </div>
</div>

<script>
async function loadNav(){
  const r = await fetch('/pages/_nav.html');
  document.getElementById('nav').innerHTML = await r.text();
}

async function load(){
  const r = await fetch('/api/rating?top=50');
  const data = await r.json();
  const wrap = document.getElementById('list');
  wrap.innerHTML = '';

  if(!data.length){
    wrap.innerHTML = '<div class="badge">–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö. –ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –ø—Ä–æ–≥–æ–ª–æ—Å—É–π—Ç–µ.</div>';
    return;
  }

  data.forEach((x, idx)=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `
      <img class="thumb" src="${x.url}" alt="">
      <div class="card-body">
        <div class="row">
          <p class="title">${idx+1}. ${x.title}</p>
          <span class="badge">–†–µ–π—Ç–∏–Ω–≥: ${x.score}</span>
        </div>
        <div class="meta">üëç ${x.likes} &nbsp;&nbsp; üëé ${x.dislikes}</div>
      </div>
    `;
    wrap.appendChild(card);
  });
}

document.getElementById('refresh').addEventListener('click', load);
loadNav().then(load);
</script>
</body>
</html>
